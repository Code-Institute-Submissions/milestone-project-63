{% extends "base.html" %}
{% load static %}

{% block content %}
<form action="{% url 'donate' %}" method="POST">
{% csrf_token %}
    <input type="hidden" value="{{ donation }}" name="donation_item">
    <input type="hidden" value="{{ project }}" name="game_project">
    <button type="submit" class="btn btn-primary">Confirm Donation to {{ game_project.title }}</button>
</form>
{% endblock %}
