{% extends "base.html" %}
{% load static %}

{% block content %}
<form action="{% url 'donate' %}" method="POST" id="payment-form">
    {% csrf_token %}
    <input type="hidden" value="{{ donation }}" name="donation_item">
    <input type="hidden" value="{{ project }}" name="game_project">
    <fieldset class="px-3">
        <legend class="fieldset-label small text-black px-2 w-auto">Payment</legend>
        <!-- A Stripe card element will go here -->
        <div class="mb-3" id="card-element"></div>
        <!-- Used to display form errors -->
        <div class="mb-3 text-danger" id="card-errors" role="alert"></div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Confirm Donation to {{ project.title }}</button>
</form>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    {{ stripe_public_key|json_script:"id_stripe_public_key" }}
    {{ client_secret|json_script:"id_client_secret" }}
    <script src="{% static 'checkout/js/stripe_elements.js' %}"></script>
{% endblock %}
