{% extends "base.html" %}
{% load static %}

{% block content %}
<form action="{% url 'donate' %}" method="POST">
{% csrf_token %}
    <input type="hidden" value="{{ donation }}" name="donation_item">
    <input type="hidden" value="{{ project }}" name="game_project">
    <button type="submit" class="btn btn-primary">Confirm Donation to {{ game_project.title }}</button>
</form>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    {{ stripe_public_key|json_script:"id_stripe_public_key" }}
    {{ client_secret|json_script:"id_client_secret" }}
    <script src="{% static 'checkout/js/stripe_elements.js' %}"></script>
{% endblock %}
