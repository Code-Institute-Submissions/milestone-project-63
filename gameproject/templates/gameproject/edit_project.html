{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'gameproject/css/gameproject.css' %}">
{% endblock %}

{% block content %}
<div>
<h2>Create Game Project</h2>
<form action="{% url 'edit_project' project.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in project_form %}
        {% if field.name != 'owner' %}
            {{ field }}
        {% endif %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Update Project</button>
</form>
</div>
{% endblock %}
