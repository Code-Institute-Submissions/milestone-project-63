{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'gameproject/css/gameproject.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2>Create Game Project</h2>
            <form action="{% url 'add_project' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ project_form|crispy }}
                <div class="text-right">
                <a class="btn btn-outline-black rounded-0" href="{% url 'all_projects' %}">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Project</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
