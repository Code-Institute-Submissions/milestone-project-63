{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'gameproject/css/gameproject.css' %}">
{% endblock %}

{% block content %}
<div class="container">
<div class="row">
    <div class="col-12 col-md-6">
<h2>Create Game Project</h2>
<form action="{% url 'add_project' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in project_form %}
        {% if field.name != 'owner' %}
        <div class="form-group">
            {{ field }}
        </div>
        {% endif %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Create Project</button>
</form>
    </div>
</div>
</div>
{% endblock %}
