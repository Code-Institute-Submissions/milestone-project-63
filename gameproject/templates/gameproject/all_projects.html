{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                <form method="GET" action="{% url 'all_projects' %}">
                    <div class="input-group w-100">
                        <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search all Projects">
                        <div class="input-group-append">
                            <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                                <span class="icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>


{% for project in game_projects %}
<p>{{ project.title }}</p>
<a class="btn btn-primary" href="{% url 'project_detail' project.id %}">Project Detail</a>
{% endfor %}
<div>
{% if profile.is_creator %}
<a class="btn btn-primary" href="{% url 'add_project' %}">Add Project</a>
{% endif %}
</div>
{% endblock %}
