{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
{{ game_projects }}
</div>


{% for project in game_projects %}
<a class="btn btn-primary" href="{% url 'project_detail' project.id %}">Project Detail</a>
{% endfor %}
<div>
{% if profile.is_creator %}
<a class="btn btn-primary" href="{% url 'add_project' %}">Add Project</a>
{% endif %}
</div>
{% endblock %}
